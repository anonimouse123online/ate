<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hhr-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HHR Cleaning Solutions">
    <meta name="twitter:description" content="Professional cleaning services across Australia">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">

      "@type": "ProfessionalService",
      "name": "HHR Cleaning Solutions",

        "@type": "PostalAddress",

      },
      "areaServed": "Australia",

      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Cleaning Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Residential Cleaning"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Commercial Cleaning"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "End of Lease Cleaning"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Carpet Cleaning"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Window Cleaning"
            }
          }
        ]
      }
    }
    </script>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
      }

      /* HHR Logo Styles */
      .hhr-logo {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
        text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      }

      .loading-subtitle {
        font-size: 1.25rem;
        font-weight: 500;
        opacity: 0.9;
        margin: 0;
      }

      .loading-container {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
        margin: 2rem auto 0;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading">
        <div class="loading-container">
          <div class="hhr-logo">HHR</div>
          <h2 style="margin: 0 0 0.5rem 0; font-weight: 600; font-size: 1.5rem;">Cleaning Solutions</h2>
          <p class="loading-subtitle">Professional Cleaning Services</p>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <!-- Performance & Analytics Scripts -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        // Remove loading state
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        // Log performance metrics
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
      
      // Error tracking
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });

      // Optional: Add a timeout to hide loading screen if app takes too long
      setTimeout(() => {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement && loadingElement.style.display !== 'none') {
          loadingElement.style.display = 'none';
        }
      }, 5000);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
